<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="media-query.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="main__imagen"><!-- img load by css --></div>
    <h1 class="main__title">Order Summary</h1>

    <p class="main__description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="container-plan">
      <img src="images/icon-music.svg" alt="music logo">
      <div class="container-annual-plan">
        <span class="annual-plan">Annual Plan</span> <br>
        <span class="money">$59.99/year</span>
      </div>
      <a class="link-change" href="#">Change</a>
    </div>

    
    <div class="button__container">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LQuesada</a>.
  </footer>
</body>
</html>
